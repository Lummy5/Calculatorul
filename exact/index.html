<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div class="calculator-box">
      <div class="screen">
        <p class="parah">0</p>
      </div>
        <div class="rows">
          <button class="action">C</button>
          <button class="actionback">⟵</button>
          <button class="operation div">÷</button>
        </div>
        <div class="rows">
          <button class="number number7">7</button>
          <button class="number number8">8</button>
          <button class="number number9">9</button>
          <button class="operation multi">×</button>
        </div>
        <div class="rows">
          <button class="number number4">4</button>
          <button class="number number5">5</button>
          <button class="number number6">6</button>
          <button class="operation minus">-</button>
        </div>
        <div class="rows">
          <button class="number number1">1</button>
          <button class="number number2">2</button>
          <button class="number number3">3</button>
          <button class="operation plus">+</button>
        </div>
        <div class="rows">
          <button class="number-0">0</button>
          <button class="operation equal">=</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
